<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>Lesson 1 - Task 3</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<h1 class="section">Задача 3</h1>
	<div class="section">
		<h2>Додаток містить масив об’єктів (логін, пароль) -- інсуючі логіни і паролі. Користувач вводить логін і пароль,
			а програма повідомляє чи може користувач бути авторизованим (чи є він одним з масиву).
		</h2>
	</div>
	<div class="section">

		<div id="app">
			<h2>Введіть логін і пароль</h2>
			<label>
				Login: <input type="text" v-model.lazy="login">
			</label>
			<label>
				Password: <input type="text" v-model.lazy="password">
			</label>
			<h2>
				{{onChange}}
			</h2>

		</div>

		<script>
			const { createApp } = Vue;

			let logsPassList = [
				{
					login: 'admin',
					password: 1234
				},
				{
					login: 'mylog',
					password: 'qwerty'
				},
				{
					login: 'mama',
					password: 1970
				},
				{
					login: 'milka',
					password: 'milka'
				},
				{
					login: 'login',
					password: 'password'
				},
			];

			createApp({

				data() {
					return {
						login: '',
						password: '',
						message: ''
					};
				},

				computed: {
					onChange() {
						if (this.login && this.password) {
							let findLogin = logsPassList.some(el => el.login == this.login && el.password == this.password);
							if (findLogin) return this.message = `Welcome, ${this.login}!`;
							return this.message = 'Login or password is incorrect';
						}
					}
				},

			}).mount('#app')
		</script>
	</div>
</body>

</html>
